<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>>_ The BugBounty Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- âœ… SEO Meta -->
  <meta name="description" content="The ultimate bug bounty community for ethical hackers. Join The BugBounty Club to collaborate, learn, and hunt bugs with fellow researchers.">
  <meta name="keywords" content="bug bounty, bugbounty, bug bounty chat, bug bounty community, hacker community, ethical hacking, infosec, hacking club">
  <meta name="author" content="The BugBounty Club">
  <meta name="robots" content="index, follow">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #ff4444;
      background: rgba(0,0,0,0.7);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #ff4444;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      color: #fff;
      background: #ff4444;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #dd3333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .logo {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      a.button {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">&gt;_ <strong>The BugBounty Club</strong></div>

  <div class="container">
    <div class="overlay">
      <h1>Welcome to <span class="highlight">The BugBounty Club</span></h1>
      <p>A hacker-first space for bug hunters, by bug hunters.</p>
      <a href="https://discord.gg/BDhuq26Kyx" class="button">Join the Discord</a>
    </div>
  </div>
</body>
</html>
